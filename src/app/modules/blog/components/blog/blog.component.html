<div *ngIf="posts | async as blog_posts">
  <app-filter [posts]="posts" (topicSelected)="onTopicSelected($event)"></app-filter>
  <h1 class='title'>{{ title }}</h1>
  <mat-grid-list [cols]=postsInRow>
    <div *ngFor='let post of blog_posts'>
      <mat-grid-tile>
        <mat-card (click)="changeView(post.link)">
          <img mat-card-image [src]="post.thumbnail">
          <mat-card-content>
            <mat-card-title>
              {{post.headline}}
            </mat-card-title>
            <span>{{post.firstParagraph}}</span>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
