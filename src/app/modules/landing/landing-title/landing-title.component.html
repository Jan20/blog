<div class="container-fluid pt-3 pb-4 d-flex">
  <mat-card
    class="col-lg-12 col-md-12 d-flex card-image"
    [ngClass]="pageTitle.background">
    <div class="row d-inline-flex">
      <h1
        class="col-lg-12 display-1 col-md-12 mt-5 pt-5 mb-4 d-flex justify-content-center">
        {{ pageTitle.headline }}
      </h1>
      <div class="d-flex justify-content-center">
        <h2 class="col-xl-8 col-lg-9 col-md-12">{{ pageTitle.description }}</h2>
      </div>
    </div>
    <div class="d-flex p-0 justify-content-center mt-3">
      <button mat-raised-button type="button" (click)="startReading()">
        Start Reading
      </button>
    </div>
  </mat-card>
</div>
