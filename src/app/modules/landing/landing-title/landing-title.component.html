<div class="container-fluid pt-3 pb-4 d-flex">
  <mat-card
    class="col-lg-12 col-md-12 d-flex card-image"
    [ngClass]="pageTitle.background">
    <div class="row d-inline-flex ps-3 justify-content-center">
      <h1
        class="d-flex col-xl-12 col-lg-9 col-md-12 col-sm-12 mt-5 mb-0 d-inline-flex justify-content-center">
        {{ pageTitle.headline }}
      </h1>
      <div class="col-xl-8 col-xl-8 col-lg-9 col-md-12 col-sm-12 mb-0 d-inline-flex ">
        <h2 class="d-flex justify-content-center">{{ pageTitle.description }}</h2>
      </div>
    </div>
    <div class="d-flex p-0 mt-3 justify-content-center mb-4">
      <button mat-raised-button type="button" (click)="startReading()">
        Start Reading
      </button>
    </div>
  </mat-card>
</div>
