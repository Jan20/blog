<div class="full-container" #targetElement>
    @if (post | async; as post) {
        <div class="post-container">
            <mat-card class="post">
                <img class="post-image"
                     mat-card-image
                     height="100"
                     width="178"
                        [ngSrc]="post.thumbnail"
                        alt="Post's thumbnail" />
                <mat-card-content>
                    <div class="mat-subtitle-2 post-date">
                        {{ post.date | date }}
                    </div>
                    <markdown [src]="post.filePath"></markdown>
                </mat-card-content>
            </mat-card>
            @if (post.seriesSection) {
                <app-series-navigation></app-series-navigation>
            }
            @if (!post.seriesSection) {
                <app-post-navigation></app-post-navigation>
            }
        </div>
    }
    <div class="placeholder"></div>
</div>
